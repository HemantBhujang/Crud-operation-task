<h1> Register Here!</h1>

<div *ngIf="message" class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Congratulations!</strong> Student Register successfully.
  <button (click)="removeMessage()" type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
<form [formGroup]="registerStudent" (ngSubmit)="register()">
    <div class="mb-3">
      <label  class="form-label"  formControlName="email" name="email">Enter Email address</label>
      <input type="email" class="form-control">
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
      <label  class="form-label" formControlName="name" name="name">Enter Name</label>
      <input type="name" class="form-control">
    </div>
    <div class="mb-3">
      <label  class="form-label">Enter Password</label>
      <input type="password" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
