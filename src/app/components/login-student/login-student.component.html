<h1> Login Here!</h1>

<div *ngIf="message" class="alert alert-warning alert-dismissible fade show" role="alert">
  <strong>ERROR!</strong> Something is wrong.
  <button (click)="removeMessage()" type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
<form [formGroup]="loginStudent" (ngSubmit)="login()">
    <div class="mb-3">
      <label  class="form-label"  formControlName="email">Enter Email address</label>
      <input type="email" class="form-control">
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>

    <div class="mb-3">
      <label  class="form-label">Enter Password</label>
      <input type="password" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
